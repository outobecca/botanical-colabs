# Jekyll GitHub Pages Configuration
# ============================================================================
# Basic Configuration
# ============================================================================
title: Botanical Sciences Colab Notebooks
description: A collection of reproducible Jupyter/Colab notebooks for practical botanical research
url: https://outobecca.github.io
baseurl: /botanical-colabs
author: Pekka Sihvonen
repository: outobecca/botanical-colabs

# GitHub Pages theme - DISABLED to use custom CSS
# theme: jekyll-theme-minimal
# show_downloads: true

# Disable default theme to use custom index.html and style.css
theme: null

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - .git
  - .github
  - node_modules
  - vendor
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
  - requirements.txt
  - pyproject.toml
  - "*.ipynb_checkpoints"
  - "*.backup"

# Include files that start with underscore
include:
  - _posts

# Blog configuration
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# ============================================================================
# MyST / Jupyter Book Configuration
# For building documentation with: jupyter-book build .
# ============================================================================

# Project information
project: "Botanical Sciences Colab Notebooks"
author: "Pekka Sihvonen"
copyright: "2025, Pekka Sihvonen"
version: "2.0"

# MyST extensions - Enable advanced markdown features
myst_enable_extensions:
  - dollarmath        # $...$ and $$...$$ for math
  - amsmath           # Advanced math environments
  - deflist           # Definition lists
  - colon_fence       # ::: fences instead of ```
  - smartquotes       # Convert quotes to smart quotes
  - linkify           # Auto-detect URLs
  - substitution      # Variable substitution
  - tasklist          # - [ ] and - [x] task lists
  - attrs_inline      # {attribute} inline attributes
  - attrs_block       # Block attributes

# MyST substitutions (variables) - Use with {{ variable }}
myst_substitutions:
  project: "Botanical Colabs"
  version: "2.0"
  author: "Pekka Sihvonen"
  repository: "https://github.com/outobecca/botanical-colabs"

# HTML theme configuration for Jupyter Book
html:
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
  repository_url: https://github.com/outobecca/botanical-colabs
  repository_branch: main
  path_to_book: notebooks/

# Execution configuration
execute:
  execute_notebooks: cache  # cache | auto | off | force
  cache: ""
  exclude_patterns:
    - "*.ipynb_checkpoints/*"
    - "*backup*"
  timeout: 300

# Bibliography
bibtex_bibfiles:
  - references.bib

# LaTeX configuration for PDF export
latex:
  latex_documents:
    targetname: botanical-colabs.tex
